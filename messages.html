<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-dice"></i>
                <span>Socket Gambling</span>
            </div>
            <nav class="nav">
                <a href="/profile" class="nav-link">
                    <i class="fas fa-user"></i> profile
                </a>
                <a href="/players" class="nav-link">
                    <i class="fas fa-users"></i> players
                </a>
                <a href="/messages" class="nav-link active">
                    <i class="fas fa-comments"></i> messages
                </a>
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> logout
                </a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="messages-container">
                <div class="conversations-sidebar">
                    <div class="conversations-header">
                        <h3><i class="fas fa-inbox"></i> conversations</h3>
                        <button class="btn btn-small" id="newMessageBtn">
                            <i class="fas fa-plus"></i> new
                        </button>
                    </div>
                    <div class="conversations-list" id="conversationsList">
                        <div class="loading-conversations">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>loading conversations..</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-container">
                    <div class="chat-header" id="chatHeader">
                        <div class="chat-placeholder">
                            <i class="fas fa-comments"></i>
                            <h3>select a conversation</h3>
                            <p>choose a player from the list to start messaging</p>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="chat-placeholder-messages">
                            <i class="fas fa-comment-slash"></i>
                            <p>no conversation selected</p>
                        </div>
                    </div>
                    
                    <div class="chat-input-container" id="chatInputContainer">
                        <div class="chat-placeholder-input">
                            <p>select a conversation to start messaging</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p></p>
        </footer>
    </div>
    
    <div class="modal" id="newMessageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> new Message</h3>
                <button class="modal-close" id="closeNewMessageModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="selectPlayer"><i class="fas fa-user"></i> select player</label>
                    <select id="selectPlayer" class="player-select">
                        <option value="">choose a player.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newMessage"><i class="fas fa-comment"></i> message</label>
                    <textarea id="newMessage" rows="3" placeholder="your message"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelNewMessage">cancel</button>
                <button class="btn btn-primary" id="sendNewMessage">send message</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="/static/js/messages.js"></script>
</body>
</html>
